<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        name: 'go-echarts',
        repo: 'https://github.com/go-echarts/go-echarts',
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'en-us/README.md',
        // search: {
        //     placeholder: {
        //         '/': 'Search',
        //         '/zh-cn/': '搜索',
        //         '/en-us/': 'Type to search'
        //     },
        //     noData: {
        //         '/': 'Not Found',
        //         '/zh-cn/': '找不到结果',
        //         '/en-us/': 'No Results'
        //     }
        // },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/go-echarts"> &copy;go-echarts</a></span>&nbsp;',
                    '<span>This doc powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
