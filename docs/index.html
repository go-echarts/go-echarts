<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>go-echarts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        name: 'go-echarts',
        repo: 'https://github.com/go-echarts/go-echarts',
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        auto2top: true,
        homepage: 'en-us/README.md',
        search: {
            placeholder: {
                '/': 'Search',
                '/zh-cn/': '搜索',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': 'Not Found',
                '/zh-cn/': '找不到结果',
                '/en-us/': 'No Results'
            },
            pathNamespaces: ['/en-us', '/zh-cn'],
        },
        plugins: [
            function (hook) {
                const rawApi = "https://raw.githubusercontent.com/go-echarts/examples/master/examples/"
                hook.beforeEach((html, next) => {
                    var regex = /\[ExamplesCODE\s?=\s?(.*)\]/g;
                    html.replace(regex, function (match, content) {
                        const api = rawApi + content;
                        // fetch content
                        fetch(api)
                            .then(resp => resp.text())
                            .then(data => {
                                console.log(data)
                                html = html.replace(match, data);
                                next(html)
                            });
                    });
                    next(html)
                });
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/go-echarts"> &copy;go-echarts</a></span>&nbsp;',
                    '<span>This doc powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
